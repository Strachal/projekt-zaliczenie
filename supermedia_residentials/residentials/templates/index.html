<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      {% block style %}
      <link rel="stylesheet" href="static/style.css" />
    {% endblock %}
      <title>{% block title %}| Osiedla Supermedia | {% endblock %} </title>
    {% endblock %}
  </head>
  <body>

    <header class="header">
    <button id="content1">{% block content1 %} <a href="http://supermedia.pl">
      <img src="static/logoSM.png" alt="logoSM"></a> <p>Osiedla Supermedia</p>{% endblock %}</button>
    <button class="btn" id="content2">{% block content2 %} Raport {% endblock %}</button>
    <button class="btn" id="content3">{% block content3 %} Załóż MPK {% endblock %}</button>
    <button class="btn" id="content4">{% block content4 %} Dodaj / Edytuj osiedle {% endblock %}</button>
    <button class="btn" id="content5">{% block content5 %} Dodaj / Edytuj dewelopera {% endblock %}</button>
    <button class="btn" id="content6">{% block content6 %} Dodaj / Edytuj kontakt {% endblock %}</button>
    <button class="btn" id="content7">{% block content7 %} Dodaj / Edytuj generalnego wykonawcę {% endblock %}</button>
    <button class="btn" id="content8">{% block content8 %} Szukaj {% endblock %}</button>
    <button class="btn" id="content9">{% block content9 %} Logowanie {% endblock %}</button>
    </header>

    <div class="list">
        <div  id="content10">{% block content10%} txt1 {% endblock %}</div>
        <div  id="content11">{% block content11 %} txt2 {% endblock %}</>
    </div>

    <footer class="footer">
     {% block footer %} © Copyright 2020 by <a href="http://...">Strachal Disaster Corporation</a></p>
     {% endblock %}
    </footer>

  </body>
</html>
